<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Store</title>

<body>
    <div id="wrapper-top-btn">
        <a href="./index.html" class="top-btn" id="home-btn">Home</a>
        <a href="./game.html" class="top-btn" id="store-btn">Game</a>
    </div>
    <div id="wrapper-player-info">
        <table id="tbl-player-info">
            <tbody>
                <tr>
                    <td>Player Name:</td>
                    <td class="player-name">test</td>
                </tr>
                <tr>
                    <td>Gold:</td>
                    <td class="gold-amount">test</td>
                </tr>
                <tr>
                    <td>Hp:</td>
                    <td class="hp-amount">test</td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td class="attack-amount">test</td>
                </tr>
                <tr>
                    <td>Accurancy:</td>
                    <td class='accuracy-amount'>test</td>
                </tr>
            </tbody>
        </table>
    </div><br>
    <div class="container text-center wrapper-poke">
        <div class="row row-cols-4">
          <div class="col card pokemon hp">
            <lable>Gold:</lable>
            <span id="poke-gold"></span>
            <lable>Hp:</lable>
            <span id="poke-hp"></span>
          </div>
          <div class="col card pokemon attack">
            <lable>Gold:</lable>
            <span id="poke-gold"></span>
            <lable>Hp:</lable>
            <span id="poke-hp"></span>
          </div>
          <div class="col card pokemon accuracy">
            <lable>Gold:</lable>
            <span id="poke-gold"></span>
            <lable>Hp:</lable>
            <span id="poke-hp"></span>
          </div>
        </div>
      </div>

      <script src="./script.js"></script>

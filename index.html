<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link href='https://css.gg/pokemon.css' rel='stylesheet'>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Game</title>
  </head>
  <body>
    <!--title for page-->
    <div id="wrapper-main">
      <div class="title"> 
        <h1>Welcome to the Game</h1>
      </div>
         <!--body of the page i.e enter name input, buttons, score display-->
      <div id="wrapper-body">
        <div class="wrapper-input">
          <input type="text" id="playerName" placeholder="Name..." >
          <button type="button" id="enter-btn"><i class="gg-pokemon"></i>  Enter</button>
        </div>
        <div class = "search zone">
          <div class= "searchBar">
            <input hidden id="userinput" class = "searchTerm" type="text" placeholder="enter pokemon name or id..">
            <button hidden type="submit" class = "searchButton" > Search</button>
          </div>
          <button type= "submit" class="randButton" id="random"> Random Pokemon! </button>
        </div>
        <div class = "pokemon zone">
          <h1 id="initial"> Pokemon placeholder </h1>
        </div>
        <!--button wrapper-->
        <div id="wrapper-btns">
          <button class="main-btn" id="play-btn">Play</button><br>
          <button class="main-btn" id="store-btn">Store</button>
        </div>
        <!--score board tbody will be in javascript appended once the info is pulled from local storage-->
        <div id="wrapper-score">
          <h3 class="score-title">Score Board</h3>
          <table id="score-display">
            <th>Name</th>
            <th>Score</th>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!--button wrapper-->
      <div id="wrapper-btns">
        <a href="./game.html" class="main-btn" id="play-btn">Play</a><br>
        <a href="#" class="main-btn" id="store-btn">Store</a>
      </div>
      <!--score board tbody will be in javascript appended once the info is pulled from local storage-->
      <div id="wrapper-score">
        <h3 class="score-title">Score Board</h3>
        <table id="score-display">
          <th>Name</th>
          <th>Score</th>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src = "assets/pokiapi.js"></script>
  <!--<script src="./script.js"></script>-->
</html>

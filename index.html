<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link href='https://css.gg/pokemon.css' rel='stylesheet'>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="http://fonts.cdnfonts.com/css/summer-pixel-22" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Game</title>
  </head>
  <body>
    <!--title for page-->
    <fieldset id="wrapper-main">
      <div class="title  "> 
        <h1 class=" text-center 2xl:text-8xl lx:text-8xl lg:text-8xl md:text-6xl sm:text-5xl">Welcome to the Game</h1>
      </div>
        <!--body of the page i.e enter name input, buttons, score display-->
      <div id="wrapper-body">
        <div class="wrapper-input">
          <input type="text" id="playerName" placeholder="Name..." >
          <div id='search-container'>
                <div>
                    <textarea id="userInput" placeholder="Enter a location"></textarea>
                </div>
                <button type="button" class="btn search-btn btn-primary" id="search-button">Search</button>
        </div> 
          <button type="button" id="enter-btn"><i class="gg-pokemon"></i>  Enter</button>
        </div>
        <div class = "search zone">
          <div class= "searchBar">
            <input hidden id="userinput" class = "searchTerm" type="text" placeholder="enter pokemon name or id..">
            <button hidden type="submit" class = "searchButton" > Search</button>
          </div>
          <button type= "submit" class="randButton" id="random"> Random Pokemon! </button>
        </div>
        <div class = "pokemon zone">
          <h1 id="initial"> Pokemon placeholder </h1>
        </div>
        <!--button wrapper-->
        <div id="wrapper-btns">
          <a href="#" class="main-btn" id="play-btn">Play</a><br>
          <a href="#" class="main-btn" id="store-btn">Store</a>
        </div>
        <!--score board tbody will be in javascript appended once the info is pulled from local storage-->
      </div>
    </fieldset>
    <fieldset id="game-fieldset" style="display:none">
        <div id="wrapper-top-btn">
          <a href="#" class="top-btn" id="home-btn">Home</a>
          <a href="#" class="top-btn" id="store-btn">Store</a>
      </div>
      <div class="wrapper-name-info">
          <span id="namePlayerDisplay">Player Name</span>
          <span id="nameEnemyDisplay">Monster Name</span>
      </div>
      <div class="wrapper-hp">
          <span id="hPPlayer">00<i class="fas fa-heart-rate"></i></span>
          <span id="hPEnemy">00<i class="fal fa-heart-rate"></i></span>
      </div>
        <!--Enemy position-->
      <div class="grid text-center" style="--bs-rows: 3; --bs-columns: 3;">
          <div id="enemyPosition" class="g-start-3" style="grid-row: 3"></div>
          <!--players position-->
          <div id="payerPosition" class="g-start-2" style="grid-row: 2"></div>
      </div><br>
      <!--player hp -->
      <div class="textBox">
          <h3 class="wwyd-placement">Would you like to...</h3>
      </div>
      <!--player options-->
      <!--buttons (hit/ run/ block )-->
      <!-- <div class="wrapper-button">
          <button type="button" id="hit">Hit</button>
          <button type="button" id="block">Block</button>
          <button type="button" id="run">Run</button>
      </div> -->
      <div class="wrapper-button">
          <!-- <button type="button" id="hit">Hit</button>
          <button type="button" id="block">Block</button>
          <button type="button" id="run">Run</button> -->
      </div>
      <!--player options-->
      <!--buttons (hit/ run/ block )-->
    </fieldset>
    <fieldset id="store-fieldset" style="display:none">
      <div id="wrapper-top-btn">
        <a href="#" class="top-btn" id="home-btn">Home</a>
        <a href="#" class="top-btn" id="store-btn">Game</a>
      </div>
      <div id="wrapper-player-info">
        <table id="tbl-player-info">
            <tbody>
                <tr>
                    <td>Player Name:</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>Gold:</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>Hp:</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>Accurancy:</td>
                    <td>test</td>
                </tr>
            </tbody>
        </table>
      </div><br>
      <div class="container text-center wrapper-poke">
        <div class="row row-cols-4">
          <div class="col card pokemon">
            <lable>Gold:</lable>
            <span id="poke-gold"></span>
            <lable>Hp:</lable>
            <span id="poke-hp"></span>
          </div>
        </div>
      </div>
    </fieldset>
  </body>
  <script src = "assets/pokiapi.js"></script>
  <script src="./script.js"></script>
  <script src="./weatherAPI.js"></script>
</html>
